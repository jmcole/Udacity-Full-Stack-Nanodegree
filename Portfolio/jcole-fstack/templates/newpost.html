{% extends "base.html" %} {% block content %}
<div class="text-center">
  <h2>New Post</h2>

  <form method="post">
    <div class="form-group">
      <label>
            <div>Subject</div>
            <input type="text" name="subject" autofocus value="{{subject}}">
          </label>
    </div>

    <div class="form-group">
      <label>
            <div>Content</div>
            <textarea name="content">{{content}}</textarea>
          </label>
    </div>
    <p class="help-block">Submissions require a Subject and Content.</p>
    <div class="error">{{error}}</div>
    <input type="submit" class="btn btn-primary btn-xs">
  </form>
</div>

{% endblock %}
