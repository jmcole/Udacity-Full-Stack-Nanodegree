<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet">
  <title>Full-Stack Blog</title>
</head>

<body class="body-blog">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <ul class="nav navbar-nav navbar-right" id="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        {% if user %}
        <li><a href="/logout">Logout</a></li>
        <li><a href="/blog/newpost">New Post</a></li>
        {% else %}
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Signup</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% if user %}
    <div>Welcome, {{user.name}}!</div>
    {% else %}
    <div>Please <a href="/login">Login</a> or <a href="/signup">Signup</a> to post.</div>
    {% endif %}
    <a href="/blog" class="main-title">
      Full-Stack Blog
    </a>
    <div id="content">
      {% block content %} {% endblock %}
    </div>
  </div>
  <script type="text/javascript" src="/js/jquery-1.12.1.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>

</html>
